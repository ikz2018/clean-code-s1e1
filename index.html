<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <article class="main__wrapper">
      <section class="add-item__section">
        <label class="label new-task" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input id="new-task" class="input input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="to-do__section">
        <h3 class="to-do__subtitle subtitle">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input input-text task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input input-text task" type="text" value="Go Shopping">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed__section">
        <h3 class="completed__subtitle subtitle">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input input-text task" type="text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button__icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
